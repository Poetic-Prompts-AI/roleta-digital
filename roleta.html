<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Roleta – Sorteio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preload" href="PREMIOS.png" as="image">
  <link rel="preload" href="MOLDURA.png" as="image">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-roleta">

  <div class="wrapper">
    <h2>Boa sorte, <span id="nomeUsuario">Participante</span>!</h2>

    <div class="roleta-area">
      <div class="ponteiro" aria-hidden="true"></div>
      <div class="roleta" id="roleta" role="img" aria-label="Roleta de prêmios"></div>
      <div class="moldura" aria-hidden="true"></div>
    </div>

    <div class="controls">
      <button id="btnGirar">Girar Roleta</button>
      <button class="sec" onclick="window.location.href='index.html'">Voltar ao início</button>
      <button class="sec" onclick="window.location.href='ranking.html'">Ver Ranking</button>
    </div>

    <div id="resultado" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
