<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Roleta da Sorte ‚Äî SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Preload para evitar flicker -->
  <link rel="preload" href="FUNDO.png" as="image">
  <link rel="preload" href="PREMIOS.png" as="image">
  <link rel="preload" href="MOLDURA.png" as="image">
  <style>
    /* Paleta da identidade */
    :root{
      --bg-card:#f2d8c9;   /* fundos internos e tabelas */
      --accent:#404a91;    /* t√≠tulos / textos / bordas */
      --primary:#ce2e3a;   /* bot√µes / ponteiro */
      --ok:#1b8f5a;        /* sucesso */
    }
    *{box-sizing:border-box}
    html,body{
      height:100%; margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--accent);
      background: url('FUNDO.png') center/cover no-repeat fixed;
    }
    .app{min-height:100%; display:grid; place-items:center; padding:20px; text-align:center}

    /* Telas */
    .screen{display:none; width:100%; max-width:860px}
    .screen.active{display:block}

    /* LOGIN (mant√©m a ‚Äúcaixa‚Äù) */
    .card{
      background: var(--bg-card);
      border: 2px solid rgba(64,74,145,.25);
      border-radius: 20px;
      padding: 24px 22px 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      margin-inline:auto;
    }
    h1,h2{margin:0 0 10px; color:var(--accent)}
    p.sub{margin:4px 0 18px; opacity:.9}

    form{display:grid; gap:12px; margin-top:6px}
    input,button{padding:14px 16px; font-size:16px; border-radius:12px; border:2px solid transparent}
    input{background:#fff; color:#222; border-color:#ffffffaa; outline:none}
    input::placeholder{color:#777}

    .row{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:10px}
    .btn{background:var(--primary); color:#fff; border:0; cursor:pointer; box-shadow:0 6px 18px rgba(0,0,0,.25)}
    .btn.sec{background:#fff; color:var(--accent); border:2px solid var(--accent)}
    .btn:active{transform:translateY(1px)}

    /* LOGO = fullscreen */
    .logo{margin-top:18px; display:inline-grid; gap:8px; justify-items:center; cursor:pointer; user-select:none}
    .logo img{width:min(260px, 60vw); border-radius:14px; display:block}
    .hint{font-size:13px; opacity:.85}

    /* ROLETA (SEM CAIXA) */
    .hero{ /* container limpo da tela de jogo, sem card */
      display:flex; flex-direction:column; align-items:center; gap:12px;
      padding: 6px;
    }
    .roleta-area{position:relative; width:min(540px, 90vw); aspect-ratio:1/1; margin:6px auto 2px}
    .roleta{
      position:absolute; inset:0;
      background: url('PREMIOS.png') center/contain no-repeat;
      border-radius:50%;
      transition: transform 4s cubic-bezier(.18,.72,.14,1);
    }
    .moldura{
      position:absolute; inset:0;
      background: url('MOLDURA.png') center/contain no-repeat;
      pointer-events:none;
    }
    .ponteiro{
      position:absolute; left:50%; top:-16px; transform:translateX(-50%);
      width:0; height:0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-top: 38px solid var(--primary); /* cor da marca */
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.35));
      z-index:3;
    }
    #resultado{min-height:28px; font-weight:700; color:var(--ok)}

    /* RANKING */
    .panel{background:var(--bg-card); border:2px solid rgba(64,74,145,.25); border-radius:20px; padding:18px}
    table{width:100%; border-collapse:collapse; background:#fff; color:#222; border-radius:12px; overflow:hidden}
    th,td{padding:10px 8px; border-bottom:1px solid #e9e9f1}
    th{background:#eef0ff; color:var(--accent); text-transform:uppercase; font-size:12px; letter-spacing:.06em}
    tr:last-child td{border-bottom:0}
    .mask{font-variant-numeric: tabular-nums}
  </style>
</head>
<body>
  <div id="app" class="app">

    <!-- ========== LOGIN ========== -->
    <section id="screen-login" class="screen active">
      <div class="card" style="max-width:540px">
        <h1>Roleta da Sorte</h1>
        <p class="sub">Preencha para participar</p>

        <form onsubmit="return irParaJogo()">
          <input id="nome" type="text" placeholder="Seu nome" autocomplete="name" required />
          <input id="fone" type="tel" inputmode="tel" placeholder="Seu telefone" autocomplete="tel" required />
          <div class="row">
            <button class="btn" type="submit">Participar</button>
          </div>
        </form>

        <div class="logo" onclick="entrarFullscreen()">
          <img src="LOGOLAB.png" alt="Entrar em tela cheia (LAB)">
          <span class="hint">Toque no logo para tela cheia</span>
        </div>
      </div>
    </section>

    <!-- ========== ROLETA (SEM CAIXA) ========== -->
    <section id="screen-jogo" class="screen">
      <div class="hero">
        <h2>Boa sorte, <span id="nomeUsuario">Participante</span>!</h2>

        <div class="roleta-area">
          <div class="ponteiro" aria-hidden="true"></div>
          <div id="roleta" class="roleta" role="img" aria-label="Roleta de pr√™mios"></div>
          <div class="moldura" aria-hidden="true"></div>
        </div>

        <div class="row">
          <button id="btnGirar" class="btn">Girar Roleta</button>
          <button class="btn sec" onclick="showScreen('ranking')">Ver Ranking</button>
          <button class="btn sec" onclick="showScreen('login')">Voltar ao in√≠cio</button>
        </div>

        <div id="resultado" aria-live="polite"></div>
      </div>
    </section>

    <!-- ========== RANKING ========== -->
    <section id="screen-ranking" class="screen">
      <div class="panel">
        <h2>Ranking ‚Äî 5 primeiros jogadores</h2>
        <table id="tbl">
          <thead>
            <tr><th>#</th><th>Nome</th><th>Telefone</th><th>Pr√™mio da 1¬™ jogada</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="row" style="margin-top:12px">
          <button class="btn" onclick="showScreen('login')">Voltar ao in√≠cio</button>
          <button class="btn sec" onclick="limparRanking()">Limpar ranking (local)</button>
        </div>
      </div>
    </section>

  </div>

  <script>
    /* ===== Navega√ß√£o / Fullscreen ===== */
    function showScreen(name){
      document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
      document.getElementById(`screen-${name}`).classList.add('active');
      if (name==='ranking') montarRanking();
      if (name==='jogo') preencherNome();
    }
    function entrarFullscreen(){
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    /* ===== Login ===== */
    function irParaJogo(){
      const nome = document.getElementById('nome').value.trim();
      const fone = document.getElementById('fone').value.trim();
      if(!nome || !fone) return false;
      localStorage.setItem('nome', nome);
      localStorage.setItem('fone', fone);
      localStorage.setItem('login_ts', String(Date.now()));
      preencherNome();
      showScreen('jogo');
      return false;
    }
    function preencherNome(){
      const nome = localStorage.getItem('nome') || 'Participante';
      const el = document.getElementById('nomeUsuario');
      if (el) el.textContent = nome;
    }

    /* ===== Roleta (SEM LIMITADORES e SEM CAIXA) =====
       Para garantir que o resultado nunca difere da imagem,
       escolhemos o setor primeiro e ent√£o calculamos a rota√ß√£o
       para cair exatamente no centro desse setor. */
    const SETORES_LABELS = [
      "DONUT",
      "QUEM SABE NA PROXIMA",
      "MARCA PAGINA",
      "RESPIRA... E GIRA DE NOVO",
      "TENTE OUTRA VEZ",
      "GIRA DE NOVO",
      "SHOYU",
      "QUASE... TENTE OUTRA VEZ",
      "MOLHO YAKISSOBA",
      "NAO FOI DESSA VEZ",
      "TENTE OUTRA VEZ",
      "TENTE OUTRA VEZ"
    ]; // Ordem hor√°ria a partir do topo (12h). Ajuste se sua arte mudar.

    const SETORES = SETORES_LABELS.length;
    const setorDeg = 360 / SETORES;
    const offsetDeg = 0; // ajuste fino (se precisar alinhar milimetricamente)
    let giroAcumulado = 0, girando = false;

    function deltaParaSetor(idx){
      const atual = ((giroAcumulado % 360) + 360) % 360;
      const half = setorDeg / 2;
      const alvoRel = (idx*setorDeg + half) % 360;                // alvo relativo ao ponteiro (12h)
      const absolutoFinal = (360 - alvoRel + offsetDeg + 360) % 360;
      const deltaDentro360 = (absolutoFinal - atual + 360) % 360;
      const voltas = 4 + Math.floor(Math.random()*3);             // 4..6 voltas
      return voltas*360 + deltaDentro360;
    }

    function girarRoleta(){
      if (girando) return;
      const roleta = document.getElementById('roleta');
      if (!roleta) return;
      girando = true;
      document.getElementById('resultado').textContent = '';

      // escolhe o setor primeiro (garante consist√™ncia com a arte)
      const idx = Math.floor(Math.random()*SETORES);
      const delta = deltaParaSetor(idx);

      giroAcumulado += delta;
      roleta.style.transition = "transform 4s cubic-bezier(.18,.72,.14,1)";
      roleta.style.transform = `rotate(${giroAcumulado}deg)`;

      setTimeout(()=>{
        const label = SETORES_LABELS[idx];

        // salva jogada para o ranking (sem limitadores)
        const nome = localStorage.getItem('nome') || 'Participante';
        const fone = localStorage.getItem('fone') || '';
        const login_ts = Number(localStorage.getItem('login_ts')) || Date.now();
        const arr = carregarJogadas();
        arr.push({nome, fone, premio: label, ts: login_ts});
        localStorage.setItem('jogadas_roleta_v1', JSON.stringify(arr));

        document.getElementById('resultado').textContent = `üéâ Resultado: ${label}`;
        if (navigator.vibrate) navigator.vibrate([20,30,20]);
        girando = false;
      }, 4000);
    }
    document.addEventListener('DOMContentLoaded', ()=>{
      const btn = document.getElementById('btnGirar');
      if (btn) btn.addEventListener('click', girarRoleta);
    });

    /* ===== Ranking (5 primeiros por telefone) ===== */
    function carregarJogadas(){
      try{
        const raw = localStorage.getItem('jogadas_roleta_v1');
        return raw ? JSON.parse(raw) : [];
      }catch{ return [] }
    }
    function mascararFone(f){
      const d = (f||'').replace(/\D+/g,'');
      if (d.length < 4) return f || '';
      return '‚Ä¢‚Ä¢‚Ä¢ ' + d.slice(-4);
    }
    function montarRanking(){
      const jogadas = carregarJogadas();
      const vistos = new Set();
      const primeiros = [];
      for(const j of jogadas){
        if(!vistos.has(j.fone)){
          vistos.add(j.fone);
          primeiros.push(j);
        }
        if (primeiros.length>=5) break;
      }
      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML = '';
      if (!primeiros.length){
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="4" style="padding:18px;opacity:.75;color:#666">Ainda n√£o h√° jogadores registrados.</td>`;
        tbody.appendChild(tr);
        return;
      }
      primeiros.forEach((j, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${idx+1}</td><td>${j.nome}</td><td class="mask">${mascararFone(j.fone)}</td><td>${j.premio || '‚Äî'}</td>`;
        tbody.appendChild(tr);
      });
    }
    function limparRanking(){
      localStorage.removeItem('jogadas_roleta_v1');
      montarRanking();
    }
  </script>
</body>
</html>
