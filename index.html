<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Roleta da Sorte!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0a0a0a, #250032);
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      text-align: center;
    }

    h1 {
      color: #ffb300;
    }

    input[type="text"],
    input[type="email"] {
      padding: 12px;
      margin: 10px 0;
      width: 250px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: #ffb300;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      color: white;
    }

    button:hover {
      background-color: #e69a00;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>BOA SORTE!</h1>
    <form action="roleta.html" method="GET">
      <input type="text" name="nome" placeholder="Seu nome" required><br>
      <input type="email" name="email" placeholder="Seu e-mail" required><br>
      <button type="submit">Participar</button>
    </form>
  </div>
</body>
</html>
