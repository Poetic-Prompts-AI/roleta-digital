<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Roleta da Sorte â€” SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- PrÃ©-carrega imagens -->
  <link rel="preload" href="FUNDO2.png" as="image">
  <link rel="preload" href="PREMIOS.png" as="image">
  <link rel="preload" href="MOLDURA.png" as="image">

  <style>
    :root{ --gold:#ffb600; --btn:#ff9800; }
    *{ box-sizing:border-box }
    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
      /* MESMO FUNDO EM TUDO (ajuste para FUNDO.png se quiser) */
      background: url('FUNDO2.png') center/cover no-repeat fixed;
    }
    .app{ min-height:100%; display:grid; place-items:center; padding:20px; text-align:center }
    .card{
      width:min(780px, 95vw);
      background: rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.12);
      border-radius:20px;
      padding:24px 22px 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      backdrop-filter: blur(4px);
    }
    h1,h2{ margin:0 0 10px; color:var(--gold); text-shadow:2px 2px #000 }
    .muted{ color:#ffd87a; opacity:.95 }

    /* Telas */
    .screen{ display:none }
    .screen.active{ display:block }

    /* Login */
    .logo{ margin-top:18px; display:inline-grid; gap:8px; justify-items:center; cursor:pointer; user-select:none }
    .logo img{ width:min(260px, 60vw); border-radius:14px; transition:transform .25s }
    .logo:hover img{ transform:scale(1.03) }
    form{ display:grid; gap:12px; margin-top:14px }
    input{
      width:100%; padding:14px 16px; font-size:16px;
      border-radius:12px; border:1px solid rgba(255,255,255,.2);
      background:rgba(255,255,255,.08); color:#fff; outline:none;
    }
    input::placeholder{ color:#e6e6e6 }
    .btn{
      padding:12px 26px; font-size:16px; border:0; border-radius:999px;
      background:var(--btn); color:#fff; cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.35);
    }
    .btn.sec{ background:#444 }

    /* Roleta */
    .wrapper{ display:flex; flex-direction:column; align-items:center; gap:12px }
    .roleta-area{ position:relative; width:min(520px, 82vw); aspect-ratio:1/1; margin: 0 auto }
    .roleta{
      position:absolute; inset:0;
      background: url('PREMIOS.png') center/contain no-repeat;
      border-radius:50%;
      transition: transform 4s cubic-bezier(.18,.72,.14,1);
    }
    .moldura{
      position:absolute; inset:0;
      background: url('MOLDURA.png') center/contain no-repeat;
      pointer-events:none;
    }
    .ponteiro{
      position:absolute; left:50%; top:-14px; transform:translateX(-50%);
      width:0; height:0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-top: 36px solid #ff3b6a;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.4));
      z-index:3;
    }
    #resultado{ font-weight:700; color:#00ff99; text-shadow:1px 1px #000; min-height:28px; margin-top:8px }

    /* Ranking */
    table{ width:100%; border-collapse:collapse; color:#fff; margin-top:8px }
    th,td{ padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.15) }
    th{ color:#ffd87a; text-transform:uppercase; font-size:13px; letter-spacing:.06em }
    .actions{ margin-top:12px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap }
  </style>
</head>
<body>
  <div id="app" class="app">
    <!-- ============== LOGIN ============== -->
    <section id="screen-login" class="screen active">
      <div class="card">
        <h1>Roleta da Sorte</h1>
        <p class="muted">Preencha para participar</p>

        <form onsubmit="return irParaJogo()">
          <input id="nome" type="text" placeholder="Seu nome" autocomplete="name" required />
          <input id="fone" type="tel" inputmode="tel" placeholder="Seu telefone" autocomplete="tel" required />
          <button class="btn" type="submit">Participar</button>
        </form>

        <!-- LOGO = FULLSCREEN NA APLICAÃ‡ÃƒO TODA -->
        <div class="logo" onclick="entrarFullscreen()">
          <img src="LOGOLAB.png" alt="Entrar em tela cheia (LAB)">
          <span class="muted" style="font-size:13px">Toque no logo para tela cheia</span>
        </div>
      </div>
    </section>

    <!-- ============== ROLETA ============== -->
    <section id="screen-jogo" class="screen">
      <div class="card">
        <div class="wrapper">
          <h2>Boa sorte, <span id="nomeUsuario">Participante</span>!</h2>

          <div class="roleta-area">
            <div class="ponteiro" aria-hidden="true"></div>
            <div id="roleta" class="roleta" role="img" aria-label="Roleta de prÃªmios"></div>
            <div class="moldura" aria-hidden="true"></div>
          </div>

          <div class="actions">
            <button id="btnGirar" class="btn">Girar Roleta</button>
            <button class="btn sec" onclick="showScreen('ranking')">Ver Ranking</button>
            <button class="btn sec" onclick="showScreen('login')">Voltar ao inÃ­cio</button>
          </div>

          <div id="resultado" aria-live="polite"></div>
        </div>
      </div>
    </section>

    <!-- ============== RANKING ============== -->
    <section id="screen-ranking" class="screen">
      <div class="card">
        <h2>Ranking â€” 5 primeiros jogadores</h2>
        <table id="tbl">
          <thead>
            <tr><th>#</th><th>Nome</th><th>Telefone</th><th>PrÃªmio da 1Âª jogada</th></tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="actions">
          <button class="btn" onclick="showScreen('login')">Voltar ao inÃ­cio</button>
          <button class="btn sec" onclick="limparRanking()">Limpar ranking (local)</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    /* ======= NavegaÃ§Ã£o ======= */
    function showScreen(name){
      document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
      document.getElementById(`screen-${name}`).classList.add('active');
      if(name==='ranking') montarRanking();
      if(name==='jogo') preencherNome();
    }
    function entrarFullscreen(){
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    /* ======= Login ======= */
    function irParaJogo(){
      const nome = document.getElementById('nome').value.trim();
      const fone = document.getElementById('fone').value.trim();
      if(!nome || !fone) return false;
      localStorage.setItem('nome', nome);
      localStorage.setItem('fone', fone);
      localStorage.setItem('login_ts', String(Date.now()));
      preencherNome();
      showScreen('jogo');
      return false;
    }
    function preencherNome(){
      const nome = localStorage.getItem('nome') || 'Participante';
      const el = document.getElementById('nomeUsuario');
      if (el) el.textContent = nome;
    }

    /* ======= Roleta ======= */
    const premios = [
      "Donut",
      "Molho Yakisoba",
      "Shoyu",
      "Marca PÃ¡gina",
      "Tente Outra Vez",
      "NÃ£o Foi Dessa Vez",
      "NÃ£o Foi Dessa Vezâ€¦ Mas o PrÃ³ximo Ã© Seu",
      "Quase! Tente Mais Uma Vez",
      "Respiraâ€¦ e Gira de Novo!",
      "Tente Outra Vez",
      "NÃ£o Foi Dessa Vez",
      "Quase! Tente Mais Uma Vez"
    ];
    const SETORES = premios.length;
    const setorDeg = 360/SETORES;
    const offsetDeg = 0;

    let giroAcumulado = 0, girando = false;

    function girarRoleta(){
      if(girando) return;
      girando = true;
      const roleta = document.getElementById("roleta");
      document.getElementById("resultado").textContent = '';

      // Escolhe setor alvo e calcula rotaÃ§Ã£o para pousar no centro
      const idx = Math.floor(Math.random()*SETORES);
      const atual = ((giroAcumulado % 360) + 360) % 360;
      const half = setorDeg/2;
      const alvoRel = (idx*setorDeg + half) % 360;
      const absolutoFinal = (360 - alvoRel + offsetDeg + 360) % 360;
      const deltaDentro360 = (absolutoFinal - atual + 360) % 360;
      const voltas = 4 + Math.floor(Math.random()*3);
      const delta = voltas*360 + deltaDentro360;

      giroAcumulado += delta;
      roleta.style.transition = "transform 4s cubic-bezier(.18,.72,.14,1)";
      roleta.style.transform = `rotate(${giroAcumulado}deg)`;

      setTimeout(()=>{
        const nome = localStorage.getItem('nome') || 'Participante';
        const fone = localStorage.getItem('fone') || '';
        const login_ts = Number(localStorage.getItem('login_ts')) || Date.now();
        const label = premios[idx];

        // salva jogada para o ranking
        const arr = carregarJogadas();
        arr.push({nome, fone, premio: label, ts: login_ts});
        localStorage.setItem('jogadas_roleta_v1', JSON.stringify(arr));

        document.getElementById("resultado").textContent =
          (["Donut","Molho Yakisoba","Shoyu","Marca PÃ¡gina"].includes(label))
          ? `ðŸŽ‰ VocÃª ganhou: ${label}`
          : `ðŸŒ€ ${label}`;

        if (navigator.vibrate) navigator.vibrate([20,30,20]);
        girando = false;
      }, 4000);
    }
    document.addEventListener('DOMContentLoaded', ()=>{
      const btn = document.getElementById('btnGirar');
      if (btn) btn.addEventListener('click', girarRoleta);
    });

    /* ======= Ranking (5 primeiros) ======= */
    function carregarJogadas(){
      try{
        const raw = localStorage.getItem('jogadas_roleta_v1');
        return raw ? JSON.parse(raw) : [];
      }catch{ return [] }
    }
    function mascararFone(f){
      const d = (f||'').replace(/\D+/g,'');
      if (d.length < 4) return f || '';
      return 'â€¢â€¢â€¢ ' + d.slice(-4);
    }
    function montarRanking(){
      const jogadas = carregarJogadas();
      const vistos = new Set();
      const primeiros = [];
      for(const j of jogadas){
        if(!vistos.has(j.fone)){
          vistos.add(j.fone);
          primeiros.push(j);
        }
        if (primeiros.length>=5) break;
      }
      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML = '';
      if (!primeiros.length){
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="4" style="padding:18px;opacity:.9">Ainda nÃ£o hÃ¡ jogadores registrados.</td>`;
        tbody.appendChild(tr);
        return;
      }
      primeiros.forEach((j, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${idx+1}</td><td>${j.nome}</td><td>${mascararFone(j.fone)}</td><td>${j.premio || 'â€”'}</td>`;
        tbody.appendChild(tr);
      });
    }
    function limparRanking(){
      localStorage.removeItem('jogadas_roleta_v1');
      montarRanking();
    }
  </script>
</body>
</html>
